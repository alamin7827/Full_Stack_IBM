<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <link rel="stylesheet" href="movie.css">
</head>
<body>
    <h1>Movie List</h1>

    <input type="text" id="searchBar" placeholder="Search by Name or Genre">
    
    <table>
        <thead>
            <tr>
                <th>Movie Name</th>
                <th>Description</th>
                <th>Release Year</th>
                <th>IMDb Rating</th>
                <th>Genre</th>
                <th>Poster</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="movieTableBody">
            <tr id="noMoviesMessage">
                <td colspan="7">No movies added yet!</td>
            </tr>
        </tbody>
    </table>

    <button id="home" onclick="window.location.href='index.html'">Back to Home</button>

    <script src="movies.js"></script>
</body>
</html>
