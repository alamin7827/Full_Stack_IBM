<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Movie Management System</h1>

    <form id="movie_form">
        <label for="name">Movie Name</label>
        <input type="text" id="name" required>

        <label for="des">Movie Description</label>
        <textarea id="des" required></textarea>

        <label for="release">Release Year</label>
        <input type="number" id="release" required>

        <label for="rating">IMDb Rating (0-10)</label>
        <input type="number" id="rating" min="0" max="10" step="0.1" required>

        <label for="genre">Genre</label>
        <select id="genre" required>
            <option value="Action" selected>Action</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
            <option value="Sci-Fi">Sci-Fi</option>
            <option value="Horror">Horror</option>
        </select>

        <label for="poster">Movie Poster URL</label>
        <input type="url" id="poster" required>

        <button type="submit">Add Movie</button>
    </form>

    <p id="successMessage" style="display:none; color: green;">Movie added successfully!</p>
    
    <button id="view" onclick="window.location.href='movie.html'">View Movies</button>

    <script src="index.js"></script>
</body>
</html>
